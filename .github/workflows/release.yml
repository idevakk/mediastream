name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Fyne App
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Fyne Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev libxkbcommon-dev rsync
          
      - name: Install Mingw-w64 (Windows Cross-Compiler)
        run: sudo apt-get install -y gcc-mingw-w64

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Package Linux
        run: fyne package -os linux -src cmd/mediastream
        
      - name: Package Windows
        run: CC=x86_64-w64-mingw32-gcc CGO_ENABLED=1 fyne package -os windows -src cmd/mediastream
        
      # Rename the generated binaries to include the architecture
      - name: Prepare Release Assets
        run: |
          mv mediastream.tar.xz mediastream-linux-amd64.tar.xz
          mv mediastream.exe mediastream-windows-amd64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mediastream-linux-amd64.tar.xz
            mediastream-windows-amd64.exe
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
